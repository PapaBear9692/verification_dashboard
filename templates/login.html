<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Product Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/pharma.png') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

  <!-- Top Bar -->
  <header class="app-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="https://www.squarepharma.com.bd/" class="brand d-flex align-items-center" target="_blank" rel="noopener">
          <img src="{{ url_for('static',filename='images/squarepharma.png') }}" alt="Square Pharmaceuticals PLC." class="brand-logo">
        </a>
      </div>
      <img src="{{ url_for('static', filename='images/square.png') }}" alt="Square Group" class="second-logo">
    </div>
  </header>

  <!-- Login Section -->
  <main class="login-wrapper">
    <div class="login-card">

      <div class="text-center mb-4">
        <h2 class="login-title">Admin Login</h2>
        <p class="login-subtitle">Sign in to Product Verification System</p>
      </div>

      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" minlength="8" maxlength="16" required>
        </div>

        <div id="loginError" class="error-text d-none">
          <i class="fas fa-circle-exclamation"></i> Invalid credentials
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          <i class="fas fa-lock me-1"></i> Login
        </button>
      </form>

      <!-- Auth Links -->
      <div class="auth-links mt-3">
        <a href="{{ url_for('register') }}" class="auth-link">
          <i class="fas fa-user-plus me-1"></i> Register
        </a>

        <span class="auth-sep">•</span>

        <a href="{{ url_for('reset') }}" class="auth-link">
          <i class="fas fa-key me-1"></i> Forgot password?
        </a>
      </div>

      <div class="login-footer mt-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <p class="mb-0">
              © <script>document.write(new Date().getFullYear())</script> <a href="https://www.squarepharma.com.bd" target="_blank" rel="noopener">Square Pharmaceuticals PLC.</a> 
              All rights reserved.
            </p>
        </div>
      </div>

    </div>
  </main>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
