<html>
    <head>
        <title>Verification Dashboard</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>

    <body>

        <!-- Top Bar -->
        <header class="app-header">
            <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="https://www.squarepharma.com.bd/" class="brand d-flex align-items-center" target="_blank" rel="noopener">
                <img src="{{ url_for('static',filename='images/squarepharma.png') }}" alt="Square Pharmaceuticals PLC." class="brand-logo">
                </a>
            </div>
            <img src="{{ url_for('static', filename='images/square.png') }}" alt="Square Group" class="second-logo">
            </div>
        </header>

        <main>
            <div class="text-center mt-5">
                <h1>Welcome to the Verification Dashboard</h1>
                <h3>Please login or register to continue</h3>
            </div>

            <div class="text-center mt-5">
                <a id="loginBtn" class="btn btn-success" href="{{ url_for('login') }}">Login</a>
                <a id="registerBtn" class="btn btn-secondary" href="{{ url_for('register') }}">Register</a>
            </div>
        </main>

        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='js/wc.js') }}"></script>
    </body>
</html>
