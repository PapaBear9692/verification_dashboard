<html lang="en">
<head>
  <title>Product Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/pharma.png') }}">
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body onload="getTimeZone()">

  <!-- Top Bar -->
  <header class="app-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="https://www.squarepharma.com.bd/" class="brand d-flex align-items-center" target="_blank" rel="noopener">
          <img src="{{ url_for('static', filename='images/squarepharma.png') }}" alt="Square Pharmaceuticals PLC." class="brand-logo">
        </a>
      </div>
      <img src="{{ url_for('static', filename='images/square.png') }}" alt="Square Group" class="second-logo">
    </div>
  </header>

  <!-- User Registration Section -->
  <section class="mb-5 mt-5">
    <div class="container">

        <div class="section-header d-flex justify-content-between align-items-center mb-3">
        <h2 class="section-title mb-0">
            <i class="fas fa-user-plus me-2"></i>New User Registration
        </h2>
        </div>

        <div class="card shadow-sm border-0">
        <div class="card-body">

            <form id="registerForm" onsubmit="openConfirmModal(event)">

            <div class="row g-3">
                
              <!-- Username -->
                <div class="col-md-6">
                <label class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="e.g. john_doe26"
                    required
                />
                </div>

                <!-- employeeID -->
                <div class="col-md-6">
                <label class="form-label">Employee ID</label>
                <input
                    type="number"
                    class="form-control"
                    name="employeeID"
                    placeholder="e.g. 000001667"
                    maxlength="8"
                    required
                />
                </div>

                <!-- Full Name -->
                <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="fullName"
                    placeholder="e.g. John Doe"
                    required
                />
                </div>

                <!-- Phone Number -->
                <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    maxlength="11"
                    placeholder="01XXXXXXXXX"
                />
                </div>

                <!-- Password -->
                <div class="col-md-6">
                <label class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter password"
                    required
                />
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="confirmPassword"
                    placeholder="Re-enter password"
                    required
                />
                </div>

                <!-- Role / User Type -->
                <div class="col-md-6">
                <label class="form-label">User Role</label>
                <select class="form-select" name="role" required>
                    <option value="">Select role</option>
                    <option value="User">Administrator</option>
                    <option value="Manager">Viewer</option>
                </select>
                </div>

            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <!-- Reset Button -->
                <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="resetRegisterForm()"
                >
                Reset
                </button>

                <!-- Register Button -->
                <button
                type="submit"
                class="btn btn-success"
                ><i class="fas fa-user-check me-2"></i>
                Register
                </button>
            </div>

            </form>

        </div>
        </div>

    </div>
  </section>
  <!-- /User Registration Section -->

 <!-- Modal Confirmation -->
 <div class="modal fade" id="registerConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Confirm Registration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p><strong>Full Name:</strong> <span id="confirmFullName"></span></p>
            <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Phone:</strong> <span id="confirmPhone"></span></p>
            <p><strong>Role:</strong> <span id="confirmRole"></span></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" onclick="confirmRegistration()">Confirm</button>
        </div>
        </div>
    </div>
 </div>



  <!-- Footer -->
  <footer class="app-footer">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">

        <a href="https://www.facebook.com/SquarePharmaLtd/" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
        <a href="https://bd.linkedin.com/company/square-pharmaceuticals" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Your existing JS -->
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>
</html>
