<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Product Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/pharma.png') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
</head>

<body>

  <!-- Top Bar -->
  <header class="app-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="https://www.squarepharma.com.bd/" class="brand d-flex align-items-center" target="_blank" rel="noopener">
          <img src="{{ url_for('static', filename='images/squarepharma.png') }}" alt="Square Pharmaceuticals PLC." class="brand-logo">
        </a>
      </div>
      <img src="{{ url_for('static', filename='images/square.png') }}" alt="Square Group" class="second-logo">
    </div>
  </header>

  <!-- Reset Password Section -->
  <main class="auth-wrapper">
    <div class="auth-card">

      <div class="text-center mb-4">
        <span class="card-eyebrow">Secure Access</span>
        <h2 class="auth-title">Reset Password</h2>
        <p class="auth-subtitle">Submit your request. Admin approval is required.</p>
      </div>

      <form id="resetForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email or Username</label>
          <input
            type="text"
            id="identifier"
            class="form-control"
            placeholder="Enter email or username"
            autocomplete="username"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            placeholder="Enter new password"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="mb-2">
          <label class="form-label">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Re-enter new password"
            autocomplete="new-password"
            required
          />
          <div id="matchError" class="error-text d-none">
            <i class="fas fa-circle-exclamation"></i> Passwords do not match
          </div>
        </div>

        <button id="submitBtn" type="submit" class="btn btn-primary w-100 mt-3" disabled>
          <i class="fas fa-paper-plane me-1"></i> Submit request
        </button>
      </form>

      <!-- After submit -->
      <div id="approvalBox" class="approval-box d-none" role="status" aria-live="polite">
        <div class="approval-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div>
          <div class="approval-title">Request submitted</div>
          <div class="approval-subtitle">Wait for approval from the admin.</div>
        </div>
      </div>

      <div class="auth-links mt-3">
        <a href="{{ url_for('login') }}" class="auth-link">
          <i class="fas fa-arrow-left me-1"></i> Back to Login
        </a>
      </div>

      <div class="auth-footer mt-4">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
          <p class="mb-0">
            Â© 2026 <a href="https://www.squarepharma.com.bd" target="_blank" rel="noopener">Square Pharmaceuticals PLC.</a>
            All rights reserved.
          </p>
        </div>
      </div>

    </div>
  </main>


  <!-- JS -->
  <script src="{{ url_for('static', filename='js/reset.js') }}"></script>

</body>
</html>
